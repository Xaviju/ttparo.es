{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <meta name="description" content="" />
    <title>Tasa paro</title>

    {% if debug %}
    <link type="text/less" rel="stylesheet/less" href="{% static 'css/styles.less' %}" />
    <script src="{% static 'js/libs/less-1.3.1.min.js' %}"></script>
    {% else %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% endif %}
</head>
<body>
    <div id="headerbg"></div>

    <div id="container">
        <div id="header">
            <a title="home" class="link" href="{% url home %}"><img src="{{ STATIC_URL }}images/logo.png" alt="logo" /></a>
            <ul id="menu">
                {% block menu %}{% endblock %}
            </ul>
        </div>
        <div id="content">
            <div id="inner-content">
                {% block content %}{% endblock %}
            </div>
            <div id="footer">
                <p>Tu tasa de Paro © 2012 <span class="name">Carlos Gil Bellosta</span></p>
                <div class="logos">
                    <img src="{% static 'images/logo_kaleidos.png' %}" >
                    <img src="{% static 'images/logo_secuoyas.png' %}" >
                </div>
                <ul>
                    <li><a href="{% url about %}">Conócenos</a>  |</li>
                    <li><a href="{% url moreinfo %}">Más info</a>  |</li>
                    <li><a href="{% url widget %}">Descarga el Widget</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal"><!-- Place at bottom of page --></div>

    <script type="text/template" id="result-empty-template">
        <div id="result">
            <div id="actual"><span>Paro actual<br/> en España</span>{{general_rate.rate}}%</div>
            <div id="resulparo" class="r1 question"><span>tu tasa</span>?</div>
        </div>
    </script>

    <script src="{% static 'js/main.min.js' %}"></script>
    {% if debug %}
    <script src="{% static 'js/tasaparo.js' %}"></script>
    <script src="{% static 'js/mapdata.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% else %}
    <script src="{% static 'js/tasaparo.min.js' %}"></script>
    {% endif %}
</body>
</html>
